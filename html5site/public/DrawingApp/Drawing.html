<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
    <title></title>
    <link href="Drawing.css" rel="stylesheet" />
</head>
<body>
    <div id="div1">
        <div>
            <label for="color1">顏色</label><input type="color" id="color1">
        </div>
        <div>
            <label for="number1">線條寬度</label><input type="number" min="2" max="20" step="2" id="number1" value="4">
        </div>
        <div>
            <label for="text1">留言</label><input type="text" id="text1" size="50"/>
        </div>
        <div>
            <label for="file1">選擇圖檔</label><input type="file" id="file1" accept="image/*" />
        </div>
        <canvas id="myCanvas" width="460" height="300"></canvas>
        <br />
        <input type="button" value="儲存" id="buttonSave" />
        <input type="button" value="清除" id="buttonClear" />
    </div>
    <div id="div2">

        <img id="img1" />
    </div>
    <script src="Drawing.js"></script>
</body>
</html>
