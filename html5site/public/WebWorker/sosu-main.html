<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<script type="text/javascript">
            function sosucal(){
			    var worker=new Worker("sosu-worker.js");
			    worker.onmessage=function (event)
			    {
				    document.getElementById("result").innerHTML=event.data;
			    }
            }
			
			function cal()
			{
				var a=document.getElementById("a");
				var b=document.getElementById("b");
				var c=document.getElementById("c");
				
				c.value=eval(parseInt(a.value)+parseInt(b.value));
			}
			
		</script>
	</head>
	<body>
        <input type="button" value="質數計算" onclick="sosucal()" /><br />
		<div id="result">計算中</div>
		<input type="text" id="a" name="a">+<input type="text" id="b" name="b">=<input type="text"  id="c" name="c">
		<input type="button" value="Calculate" onclick="cal()">
	</body>
</html>
