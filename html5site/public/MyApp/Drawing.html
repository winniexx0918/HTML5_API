<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="Drawing.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div id="div1">
    <div>
      <label for="color1">顏色</label><input type="color" id="color1" />
    </div>
    <div>
      <label for="number1">線條寬度</label><input type="number" min="2" max="20" step="2" id="number1" value="4" />
    </div>

    <canvas id="myCanvas" width="512" height="512"></canvas>
    <br />
    <input type="button" value="儲存" id="buttonSave" />
    <input type="button" value="清除" id="buttonClear" />
  </div>
  <div id="div2">
    <img id="img1" />
  </div>
  <script>
    navigator.serviceWorker.register('drawing_sw.js')
      .then(function (reg) {
        console.log('註冊成功' + reg)
      }).catch(function (err) {
        console.log('註冊失敗' + err)
      })
  </script>
  <script src="Drawing.js"></script>
</body>

</html>
